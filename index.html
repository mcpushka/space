<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Минимальная визуализация планет</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- Стили прямо здесь, никаких отдельных файлов -->
  <style>
    body { margin: 0; overflow: hidden; background: #000 }
    #container { width: 100vw; height: 100vh }
    canvas { display: block }
  </style>
  <!-- Пустой фавикон, чтобы не 404 -->
  <link rel="icon" href="data:," />
</head>
<body>
  <div id="container"></div>

  <!-- 1) Three.js UMD -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r150/three.min.js"></script>
  <!-- 2) OrbitControls UMD -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r150/examples/js/controls/OrbitControls.js"></script>

  <!-- 3) Весь код здесь, inline -->
  <script>
    // Убедимся, что THREE загружен:
    console.log('THREE?', typeof THREE);

    // 1) Сцена, камера, рендер
    const scene    = new THREE.Scene();
    scene.background = new THREE.Color(0x000000);
    const camera   = new THREE.PerspectiveCamera(75, innerWidth/innerHeight, 0.1, 1000);
    camera.position.z = 150;
    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(innerWidth, innerHeight);
    document.getElementById('container').appendChild(renderer.domElement);

    // 2) Контролы
    const controls = new THREE.OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true;
    controls.dampingFactor = 0.05;

    // 3) Освещение
    scene.add(new THREE.AmbientLight(0x222222));
    const point = new THREE.PointLight(0xffffff, 1);
    point.position.set(0,0,0);
    scene.add(point);

    // 4) Данные планет
    const data = [
      { col:0x909090, r:2,  o:30,  s:0.02 },
      { col:0xd4af37, r:4,  o:45,  s:0.015 },
      { col:0x2266ff, r:4.2,o:60,  s:0.012 },
      { col:0xff4411, r:3.5,o:75,  s:0.010 },
      { col:0xffaa33, r:10,o:95,  s:0.008 },
      { col:0xffdd88, r:8,  o:115, s:0.006 },
      { col:0x88eeff, r:6,  o:135, s:0.004 },
      { col:0x3366ff, r:6,  o:155, s:0.003 }
    ];
    const planets = data.map(d => {
      const g = new THREE.SphereGeometry(d.r, 16,16);
      const m = new THREE.MeshStandardMaterial({ color: d.col });
      const mesh = new THREE.Mesh(g,m);
      scene.add(mesh);
      return { ...d, mesh, ang: Math.random()*Math.PI*2 };
    });

    // 5) Анимация
    function animate(){
      requestAnimationFrame(animate);
      planets.forEach(p => {
        p.ang += p.s;
        p.mesh.position.x = p.o * Math.cos(p.ang);
        p.mesh.position.z = p.o * Math.sin(p.ang);
        p.mesh.rotation.y += 0.005;
      });
      controls.update();
      renderer.render(scene, camera);
    }
    animate();

    // 6) Resize
    window.addEventListener('resize', ()=>{
      camera.aspect = innerWidth/innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(innerWidth, innerHeight);
    });
  </script>
</body>
</html>
